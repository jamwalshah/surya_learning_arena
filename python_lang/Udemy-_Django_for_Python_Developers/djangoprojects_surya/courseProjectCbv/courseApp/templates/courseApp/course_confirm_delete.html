<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Delete Course</title>
    </head>
    <body>
        <h1>Are you sure to delete course {{ course.name }} ?</h1>
        <form method="post">
            <input type="submit" value="Confirm">
            <a href="/{{ course.id }}">Cancel</a>
            {% csrf_token %}
        </form>
    </body>
</html>
