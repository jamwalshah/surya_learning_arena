<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Course Information</title>
    </head>
    <body>
        <h1>Courses</h1>
        {% if courses %}
        <table border=2>
            <thead>
                <th>Id</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Instructor</th>
                <th>Rating</th>
                <th>---</th>
                <th>---</th>
            </thead>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.rating }}</td>
                    <td><a href="/delete/{{ course.id }}">Delete</a></td>
                    <td><a href="/update/{{ course.id }}">Update</a></td>
                </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No Courses Found</p>
        {% endif %}
        </br></br>
        <a href="/create">Add Course</a>
    </body>
</html>
